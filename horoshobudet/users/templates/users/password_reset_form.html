{% extends 'base.html' %}
 
{% block content %}
<div class="sect container">
    <h2>Восстановление пароля</h2>
    <div class="block-center">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label><p>{{ f }}</p></p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button type="submit" class="form-button">Сбросить по E-mail</button></p>
        </form>
    </div>
</div>
{% endblock %}
