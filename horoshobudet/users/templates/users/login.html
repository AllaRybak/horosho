{% extends 'base.html' %}
 
{% block content %}
<div class="sect container">
    <h2>Авторизация</h2>
    <div class="block-center">
        <form id="form-authorisation" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button class="form-button" type="submit">Войти</button></p>
        </form>
        <span><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></span>
    </div>
</div>
{% endblock %}
